<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>LEC landing page</title>
  </head>
  <body>
    <nav>
      <div class="nav__header">
        <div class="nav__logo">
          <h2 href="#"> ~LEC~ </h2>
        </div>
        <div class="nav__menu__btn" id="menu-btn">
          <i class="ri-menu-line"></i>
        </div>
      </div>
      <ul class="nav__links" id="nav-links">
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
      <div class="nav__btns">
        <button class="btn"><i class="ri-search-line"></i></button>
        <button class="btn"><i class="ri-shopping-bag-line"></i></button>
      </div>
    </nav>
    <div class="container">
      <div class="container__left">
        <h1>NOW AVAILABLE</h1>
        <div class="container__btn">
          <button class="btn">ORDER NOW</button>
        </div>
      </div>
      <div class="container__right">
        <div class="images">
          <img src="./assets/LEC ICECREAM.jpg" alt="IMG-1" class="IMG-1" />
          <img src="./assets/LEC ICECREAM2.jpeg" alt="IMG-2" class="IMG-2" />
        </div>
        <div class="content">
          <h2>WHY RESIST?</h2>
          <h3>NEW LEC ICE-CREAM FLAVOURS : </h3>
          <p>
            - peanut caramel tango<br>
            - swirly pistachi-oh!<br>
            - chocolate crunch<br>
            - vanillove<br>
            - salty carammmel
          </p>
        </div>
      </div>
      <div class="location">
        <span><i class="ri-map-pin-2-fill"></i></span>
        OUR LOCATION
      </div>
      <div class="socials">
        <span>
          <a href="#"><i class="ri-facebook-fill"></i></a>
        </span>
        <span>
          <a href="#"><i class="ri-instagram-line"></i></a>
        </span>
        <span>
          <a href="#"><i class="ri-twitter-fill"></i></a>
        </span>
      </div>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
  </body>
</html>
